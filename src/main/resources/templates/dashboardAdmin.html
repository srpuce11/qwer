<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">
                                              
<head>
    <title>Admin Home Page</title>
    <th:block id="home-static-resources">
        <script type="text/javascript" src="../static/home.js" th:src="@{/home.js}"></script>
        <link rel="stylesheet" type="text/css" href="../static/dashboard.css" th:href="@{/dashboard.css}"/>
    </th:block>
    <div></div>
</head>
<body>
<a th:href="@{/logout}" th:utext="#{label.pages.logout}">logout</a>
    <div id="home-header">
        Admin Dashboard 
    </div>
    <div id="home-nav" th:replace="~{/fragments/app-fragments :: nav-default}">
        Home Nav
    </div>
    <div id="home-main-content">
        <h2>Population Report</h2>
        <div>Content of Population Table</div>
        
        <table>
    <thead>
        <tr>
        	 <th> Person ID </th>
            <th>  FirstName </th>
            <th> LastName </th>
            <th> Email Id </th>
            <th> Qualification </th>
            <th> Gender </th>
         <!--     <th> Gotra</th> -->
             <th> Village</th>
        </tr>
    </thead>
  <tbody>
        <tr th:each="user : ${userList}">
            <td><span th:text="${user.id}"> firstName </span></td>
            <td><span th:text="${user.firstName}"> firstName </span></td>
            <td><span th:text="${user.lastName}">lastName </span></td>
            <td><span th:text="${user.email}"> Email</span></td>
            <td><span th:text="${user.educationQualification}"> Qualification </span></td>
            <td><span th:text="${user.gender}"> Gender </span></td>
         <!--    <td><span th:text="${user.personGotra}"> Gotra</span></td> -->
            <td><span th:text="${user.village}"> Village</span></td>
        </tr>
    </tbody>
</table>
        
        
        
        
        
        
        
        
    </div>
    <div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
        Footer
    </div>
</body>
</html>
<style>
* {
    box-sizing: border-box;
}
header {
    background-color: #666;
    padding: 5px;
    text-align: center;
    font-size: 35px;
    color: white;
}
nav {
    float: left;
    width: 30%;
    height: 300px;
    background: #ccc;
    padding: 20px;
}
nav ul {
    list-style-type: none;
    padding: 0;
}
article {
    float: left;
    padding: 20px;
    width: 70%;
    background-color: #f1f1f1;
    height: 300px;
}
section:after {
    content: "";
    display: table;
    clear: both;
}
footer {
    background-color: #777;
    padding: 10px;
    text-align: center;
    color: white;
}
@media ( max-width : 600px) {
    nav, article {
        width: 100%;
        height: auto;
    }
}
</style>
